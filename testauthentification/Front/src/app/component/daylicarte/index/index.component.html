<app-navbar></app-navbar> 
<h1> Gestion des Daylicartes</h1>
<div class="row" >
    <div class="col s12">
      <div class="card"style="overflow-y: scroll;">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
             
              <form #dayliForm="ngForm" (ngSubmit)="onSubmit(dayliForm)">
                <h2> Creer et mettre a un jour une Carte Dayli</h2>
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="dayliservice.selectedDaylicarte._id">
             
                <div class="row">
                  <div class="input-field col s12"> 
                      <label>Titre:</label>
                    <input type="text" name="titre" #name="ngModel" [(ngModel)]="dayliservice.selectedDaylicarte.titre" placeholder="titrei">
                   
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <label>Contenu</label>
                    <input type="text" name="contenu" #name="ngModel" [(ngModel)]="dayliservice.selectedDaylicarte.contenu" placeholder="contenu">
                  </div>
                </div>
               
                <div class="row">
                
                    <button class="btn" type="button" (click)="resetForm(dayliForm)">Reset</button>
                    <button class="btn " type="submit" [disabled]="!dayliForm.valid">Submit</button>
                   
                
                </div>
              </form>
            </div>
            <div style="margin-bottom: 3%;"class="col s7">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>id</th>
                        <th>titre</th>
                        <th>contenu</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tr *ngFor="let dayli of dayliservice.daylicarte" >
                      <td >{{dayli._id}}</td>
                      <td>{{dayli.titre}}</td>
                      <td>{{dayli.contenu}}</td>
                      <td>
                          <a class="action-btn" (click)="onEdit(dayli)">
                            <i class="material-icons">edit</i>
                          </a>
                         <a class="action-btn" (click)="onDelete(dayli._id,dayliForm)">
                            <i class="material-icons">delete</i>
                          </a> 
                        </td>
                    </tr>
                  </table>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  
  </div>
  <app-footer></app-footer>
